    <body>
        <!-- This is configures the wifi connection -->
        <div class="body-container">
            <form action="/config" method="get">
                <h1>Wifi Configuration</h1>
                <div>
                    <label>
                        <!-- Wifi SSID input with placeholder -->
                        <input type="text" name="ssid" placeholder="Wifi SSID" />
                    </label>
                </div>
                <div>
                    <label>
                        <input type="password" name="password" placeholder="Password" />
                    </label>
                </div>
                <div>
                    <input type="submit" value="save & reboot" />
                </div>
                <!-- Attention icon -->
                <p>
                    Make sure the ESP32 is in the wifi range of your selected network.
                    If the network is not reachable, the ESP32 will create a new access point.
                </p>
            </form>
        </div>
